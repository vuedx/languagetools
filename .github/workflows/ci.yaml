name: CI/CD

on:
  workflow_dispatch:
    inputs:
      release:
        required: false
        description: Publish to Insiders/Production
        default: 'Insiders'
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  push:
    paths-ignore:
      - 'docs/**'
      - 'samples/**'
      - '.github/**'
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
      - name: Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.5.4
          run_install: |
            - args: [--frozen-lockfile, --silent]
      - name: Build
        run: |
          node scripts/build.js
          pnpm recursive --filter @vuedx/typescript-standalone run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            ./packages/*/dist
            ./packages/*/runtime
            ./extension/*/dist
          retention-days: 1

  test:
    name: Test Suite
    needs:
      - build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ['12', '14']
        include:
          - os: ubuntu-latest
            node: '14'
            command: 'coverage'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
      - name: Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.5.4
          run_install: |
            - args: [--frozen-lockfile, --silent]
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
      - name: Test
        run: pnpm run ${{ matrix.command || 'test' }}
        env:
          VUEDX_TELEMETRY: 'off'
      - name: Collect coverage
        if: matrix.command == 'coverage'
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/coverage-final.json

  cancel:
    name: Cancel Release
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

  insiders:
    name: Insiders Release
    runs-on: ubuntu-latest
    environment: Insiders
    needs:
      - build
      - test
      - cancel
    if: |
      github.event_name == 'push' ||
      github.event.inputs.release == 'Insiders'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14.14.0'

      - name: Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.5.4
          run_install: |
            - args: [--frozen-lockfile, --silent]

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Publish Insiders Extension
        run: |
          pnpm recursive --filter ./extensions run release
        env:
          RELEASE_CHANNEL: insiders
          VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish Insiders Packages
        run: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> .npmrc
          pnpm recursive --filter ./packages --filter ./extensions/coc-vue exec -- npm version prerelease --preid=insiders-$(date +%s)
          pnpm recursive --filter ./packages --filter ./extensions/coc-vue publish --tag insiders --access public --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    environment: Production
    needs:
      - build
      - test
      - cancel
    if: |
      (
        github.event_name == 'release' && 
        github.event.action == 'published'
      ) || (
        github.event.inputs.release == 'Production'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14.14.0'

      - name: Setup PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.5.4
          run_install: |
            - args: [--frozen-lockfile, --silent]

      - name: Build Packages
        run: |
          node scripts/build.js
          pnpm recursive --filter @vuedx/typescript-standalone run build

      - name: Publish Extension
        run: |
          pnpm recursive --filter ./extensions run release
        env:
          VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish Packages
        run: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> .npmrc
          pnpm recursive --filter ./packages publish --filter ./extensions/coc-vue --tag latest --access public --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
